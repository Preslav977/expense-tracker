<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="formContainer">
      <form id="formExpenseTracker" action="#" method="get">
        <label for="expenseDescription">Description: </label>
        <input type="text" name="expenseDescription" id="expenseDescription" />
        <label for="expenseAmount">Amount: </label>
        <input type="number" name="expenseAmount" id="expenseAmount" />
        <button id="submitExpenseBtn" type="submit">Submit</button>
        <ul id="expenseUlContainer">
          <p id="expenseTotalSum"></p>
        </ul>
      </form>
    </div>
  </body>
</html>
